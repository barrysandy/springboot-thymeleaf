<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
	
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	    <title></title>
	    <meta name="keywords" content="">
	    <meta name="description" content="">
	
	    <link rel="shortcut icon" href="favicon.ico"> 
	    <link th:href="@{/css/bootstrap.min14ed.css?v=3.3.6}" href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	    <link th:href="@{/css/font-awesome.min93e3.css?v=4.4.0}" href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	    <link th:href="@{/css/plugins/iCheck/custom.css}" href="css/plugins/iCheck/custom.css" rel="stylesheet">
	    <link th:href="@{/css/animate.min.css}" href="css/animate.min.css" rel="stylesheet">
	    <link th:href="@{/css/style.min862f.css?v=4.1.0}" href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
	    
	</head>

	<body class="gray-bg">
	    <div class="wrapper wrapper-content animated fadeInRight">
	        
	        <div class="row">
	            <div class="col-sm-12">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5 th:if="${user.id} eq '0' ">新增用户<small>（编辑）</small></h5>
	                        <h5 th:if="${user.id} ne '0' ">更新用户<small>（编辑）</small></h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
	                                <i class="fa fa-wrench"></i>
	                            </a>
	                            <ul class="dropdown-menu dropdown-user">
	                                <li><a href="form_basic.html#">选项1</a>
	                                </li>
	                                <li><a href="form_basic.html#">选项2</a>
	                                </li>
	                            </ul>
	                            <a class="close-link">
	                                <i class="fa fa-times"></i>
	                            </a>
	                        </div>
	                    </div>
	                    <div class="ibox-content">
	                        <form th:method="post" th:action="@{/user}" class="form-horizontal">
	                        	<div class="form-group">
	                                <label class="col-sm-2 control-label">编号</label>
	                                <div class="col-sm-10">
	                                    <input disabled="" class="form-control" type="text" th:value="${user.id}">
	                                    <input class="form-control" type="hidden"  name="id" th:value="${user.id}">
	                                </div>
	                            </div>
                                <div class="hr-line-dashed"></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label">用户名</label>
	
	                                <div class="col-sm-10">
	                                    <input type="text" class="form-control" name="name" th:value="${user.name}" >
	                                </div>
	                            </div>
	                            <div class="hr-line-dashed"></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label">密码</label>
	                                <div class="col-sm-10">
	                                    <input type="text" class="form-control" id="pw1" name="password" th:value="${user.password}" >
	                                </div>
	                            </div>
	                            
	                            <div class="hr-line-dashed"></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label">描述</label>
	
	                                <div class="col-sm-10">
	                                    <input type="text" placeholder="描述信息" class="form-control" name="descM" th:value="${user.descM}">
	                                </div>
	                            </div>
	                            
	                            <div class="hr-line-dashed"></div>
	                            <div class="form-group">
	                                <div class="col-sm-4 col-sm-offset-2">
	                                    <button class="btn btn-primary" type="submit">保存内容</button>
	                                    <button class="btn btn-white" type="button" onclick="window.history.go(-1)">取消</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	
	    
	    <script th:src="@{/js/jquery.min.js?v=2.1.4}" src="js/jquery.min.js?v=2.1.4"></script>
	    <script th:src="@{/js/bootstrap.min.js?v=3.3.6}" src="js/bootstrap.min.js?v=3.3.6"></script>
	    <script th:src="@{/js/content.min.js?v=1.0.0}" src="js/content.min.js?v=1.0.0"></script>
	    <script th:src="@{/js/plugins/iCheck/icheck.min.js}" src="js/plugins/iCheck/icheck.min.js"></script>
	    <script>
	        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
	    </script>
	    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
	    
	</body>
